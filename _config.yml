# Setup
title:
url: https://iveurne.github.io/me/
paginate: 1
baseurl: ""
permalink: :3

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md

sass:
  sass_dir: _sass
  style: :compressed
